<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Calculator</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <div id="calculator" class="container">
  <div id="displayRow" class="row">
    <button id="btnClear" type="button" class="btn btn-outline-danger">Clr</button>
    <div id="display">0</div>
  </div>
  <div class="keypadRow row justify-content-center">
      <button id="btn7" type="button" class="number btn btn-outline-primary">7</button>
      <button id="btn8" type="button" class="number btn btn-outline-primary">8</button>
      <button id="btn9" type="button" class="number btn btn-outline-primary">9</button>
      <button id="btn/" type="button" class="operator btn btn-outline-primary">รท</button>
  </div>
  <div class="keypadRow row justify-content-center">
      <button id="btn4" type="button" class="number btn btn-outline-primary">4</button>
      <button id="btn5" type="button" class="number btn btn-outline-primary">5</button>
      <button id="btn6" type="button" class="number btn btn-outline-primary">6</button>
      <button id="btn*" type="button" class="operator btn btn-outline-primary">x</button>
  </div>
  <div class="keypadRow row justify-content-center">
      <button id="btn1" type="button" class="number btn btn-outline-primary">1</button>
      <button id="btn2" type="button" class="number btn btn-outline-primary">2</button>
      <button id="btn3" type="button" class="number btn btn-outline-primary">3</button>
      <button id="btn-" type="button" class="operator btn btn-outline-primary">-</button>
  </div>
  <div class="keypadRow row justify-content-center">
      <button id="btn0" type="button" class="number btn btn-outline-primary">0</button>
      <button id="btnDecimal" type="button" class="btn btn-outline-primary">.</button>
      <button id="btnEquals" type="button" class="btn btn-outline-primary">=</button>
      <button id="btn+" type="button" class="operator btn btn-outline-primary">+</button>
  </div>
</div>
<p id="attribution"> Coded and designed by Kasra Ghodsi. </p>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
