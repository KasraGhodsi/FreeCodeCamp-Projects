<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Wikipedia Viewer</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  <body>
  <h1 id="heading"> Wikipedia Viewer </h1>
  <form id="searchForm"> 
    <div class="form-group row">
      <label for="searchText" class="col-md-4 col-form-label"></label>

      <div id="inputRow" class="input-group col-md-4">
        <input type="search" class="form-control" id="searchText" placeholder="Search Wikipedia">
      </div>
    </div>
    <button id="searchButton" type="submit" class="btn btn-outline-primary">Search</button>
    <button id="randButton" type="button" class="btn btn-outline-primary">Random Article</button>
  </form>

  <div id="content"></div>
  
  <footer> <p> Coded and designed by Kasra Ghodsi </p> </footer>
</body>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

    <script  src="js/index.js"></script>

</body>
</html>
